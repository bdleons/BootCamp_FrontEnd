<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 1 - Maquetado HTML</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 class="MainTitle">Actividad 1 - Maquetado HTML y CSS</h1>
    <span class="HelloWorld">¡Hola Mundo!</span>
    <h2 class="SubTitle">Maquetado de una galería de imágenes</h2>
    <section class="gallery">
        <img class="imgWall" src="img/wallpaper-001.jpg" alt="Imagen 1">
        <img class="imgWall" src="img/wallpaper-002.jpg" alt="Imagen 2">
        <img class="imgWall" src="img/wallpaper-003.jpg" alt="Imagen 3">
        <img class="imgWall" src="img/wallpaper-004.webp" alt="Imagen 4">
        <img class="imgWall" src="img/wallpaper-005.jpg" alt="Imagen 5">
    </section>
    <div class="buttonDiv">
        <button class="MagicButton" onclick="window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ','_blank')">
            ¡Hazme click!
        </button>
    </div>
    <div class="spinner">
    </div>
    <h2 class="SubTitle">Maquetado de un formulario</h2>
    <form class="form">
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name">
        <label for="email">Correo electrónico</label>
        <input type="email" name="email" id="email">
        <label for="phone">Teléfono</label>
        <input type="number" name="phone" id="phone">
        <label for="message">Mensaje</label>
        <textarea class="message" name="message" id="message" cols="30" rows="10"></textarea>
        <input type="submit" value="Enviar">
    <div>
        <h2 class="SubTitle">Maquetado de una tabla</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>40</td>
                </tr>
                <tr>
                    <td>Mary</td>
                    <td>Moe</td>
                    <td>37</td>
                </tr>
                <tr>
                    <td>July</td>
                    <td>Dooley</td>
                    <td>35</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
